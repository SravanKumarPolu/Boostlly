name: Test Coverage Report

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  coverage:
    name: Coverage Report
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.14.0
          
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
          
      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
            
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Run tests with coverage
        run: |
          pnpm --filter @boostlly/core run test:coverage
          pnpm --filter @boostlly/features run test:coverage
          pnpm --filter @boostlly/ui run test:coverage
          
      - name: Generate coverage report
        run: |
          echo "## ðŸ“Š Test Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Core Package" >> $GITHUB_STEP_SUMMARY
          if [ -f "./packages/core/coverage/coverage-summary.json" ]; then
            cat ./packages/core/coverage/coverage-summary.json | jq -r '.total | "Lines: \(.lines.pct)% | Branches: \(.branches.pct)% | Functions: \(.functions.pct)% | Statements: \(.statements.pct)%"' >> $GITHUB_STEP_SUMMARY || echo "Coverage data available" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Features Package" >> $GITHUB_STEP_SUMMARY
          if [ -f "./packages/features/coverage/coverage-summary.json" ]; then
            cat ./packages/features/coverage/coverage-summary.json | jq -r '.total | "Lines: \(.lines.pct)% | Branches: \(.branches.pct)% | Functions: \(.functions.pct)% | Statements: \(.statements.pct)%"' >> $GITHUB_STEP_SUMMARY || echo "Coverage data available" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### UI Package" >> $GITHUB_STEP_SUMMARY
          if [ -f "./packages/ui/coverage/coverage-summary.json" ]; then
            cat ./packages/ui/coverage/coverage-summary.json | jq -r '.total | "Lines: \(.lines.pct)% | Branches: \(.branches.pct)% | Functions: \(.functions.pct)% | Statements: \(.statements.pct)%"' >> $GITHUB_STEP_SUMMARY || echo "Coverage data available" >> $GITHUB_STEP_SUMMARY
          fi
          
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: |
            ./packages/core/coverage/coverage-final.json
            ./packages/features/coverage/coverage-final.json
            ./packages/ui/coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

