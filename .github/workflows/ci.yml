name: CI - Test, Type Check, Lint, and Audit

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.14.0
          
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
          
      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
            
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Run core tests
        run: pnpm --filter @boostlly/core run test:run
        continue-on-error: false
        
      - name: Run features tests
        run: pnpm --filter @boostlly/features run test:run
        continue-on-error: false
        
      - name: Run UI tests
        run: pnpm --filter @boostlly/ui run test:run
        continue-on-error: false
        
      - name: Generate test coverage for core
        run: pnpm --filter @boostlly/core run test:coverage
        
      - name: Generate test coverage for features
        run: pnpm --filter @boostlly/features run test:coverage
        
      - name: Generate test coverage for UI
        run: pnpm --filter @boostlly/ui run test:coverage
        
      - name: Check coverage thresholds
        run: |
          echo "Coverage thresholds enforced by vitest config"
          echo "Core: 70% lines, 65% branches"
          echo "Features: 60% lines, 55% branches"
          echo "UI: 60% lines, 55% branches"
          
      - name: Verify coverage thresholds met
        run: |
          # Check if coverage files exist and parse coverage
          # Note: Vitest will fail the build if thresholds aren't met, but we provide a summary here
          if [ -f "./packages/core/coverage/coverage-summary.json" ]; then
            CORE_LINES=$(cat ./packages/core/coverage/coverage-summary.json | jq -r '.total.lines.pct')
            CORE_BRANCHES=$(cat ./packages/core/coverage/coverage-summary.json | jq -r '.total.branches.pct')
            echo "ðŸ“Š Core package coverage: Lines ${CORE_LINES}%, Branches ${CORE_BRANCHES}%"
            echo "   Threshold: Lines â‰¥70%, Branches â‰¥65%"
          fi
          
          if [ -f "./packages/features/coverage/coverage-summary.json" ]; then
            FEATURES_LINES=$(cat ./packages/features/coverage/coverage-summary.json | jq -r '.total.lines.pct')
            FEATURES_BRANCHES=$(cat ./packages/features/coverage/coverage-summary.json | jq -r '.total.branches.pct')
            echo "ðŸ“Š Features package coverage: Lines ${FEATURES_LINES}%, Branches ${FEATURES_BRANCHES}%"
            echo "   Threshold: Lines â‰¥60%, Branches â‰¥55%"
          fi
          
          if [ -f "./packages/ui/coverage/coverage-summary.json" ]; then
            UI_LINES=$(cat ./packages/ui/coverage/coverage-summary.json | jq -r '.total.lines.pct')
            UI_BRANCHES=$(cat ./packages/ui/coverage/coverage-summary.json | jq -r '.total.branches.pct')
            echo "ðŸ“Š UI package coverage: Lines ${UI_LINES}%, Branches ${UI_BRANCHES}%"
            echo "   Threshold: Lines â‰¥60%, Branches â‰¥55%"
          fi
          
          echo ""
          echo "âœ… Coverage thresholds are enforced by Vitest config - build will fail if thresholds not met"
        
      - name: Upload core coverage reports
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./packages/core/coverage/coverage-final.json
          flags: core
          name: core-coverage
          
      - name: Upload features coverage reports
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./packages/features/coverage/coverage-final.json
          flags: features
          name: features-coverage
          
      - name: Upload UI coverage reports
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./packages/ui/coverage/coverage-final.json
          flags: ui
          name: ui-coverage
          
      - name: Coverage summary
        if: always()
        run: |
          echo "## Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Package | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
          if [ -f "./packages/core/coverage/coverage-summary.json" ]; then
            echo "| Core | âœ… |" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -f "./packages/features/coverage/coverage-summary.json" ]; then
            echo "| Features | âœ… |" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -f "./packages/ui/coverage/coverage-summary.json" ]; then
            echo "| UI | âœ… |" >> $GITHUB_STEP_SUMMARY
          fi

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.14.0
          
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
          
      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
            
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Type check
        run: pnpm --recursive run type-check

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.14.0
          
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
          
      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
            
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Run linter
        run: pnpm lint
        continue-on-error: false

  color-audit:
    name: Color Accessibility Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.14.0
          
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
          
      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
            
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Run color accessibility audit
        run: pnpm audit:colors
        
      - name: Upload audit report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: color-accessibility-audit
          path: COLOR_ACCESSIBILITY_AUDIT_REPORT.json
          retention-days: 30

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.14.0
          
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
          
      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
            
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps
        
      - name: Build packages
        run: |
          pnpm --filter @boostlly/core run build
          pnpm --filter @boostlly/features run build
          pnpm --filter @boostlly/ui run build
          pnpm --filter @boostlly/platform-web run build
        
      - name: Build web app
        run: pnpm --filter @boostlly/web run build
        
      - name: Run E2E tests
        run: pnpm test:e2e
        env:
          CI: true
          PLAYWRIGHT_TEST_BASE_URL: http://localhost:3000
          
      - name: Upload E2E test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  build:
    name: Build All Packages
    runs-on: ubuntu-latest
    needs: [test, type-check, lint]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.14.0
          
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
          
      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
            
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Build all packages
        run: pnpm build

