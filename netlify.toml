# Netlify Configuration for Boostlly Web App
# This ensures proper deployment and cache control
# Located in root for monorepo support

[build]
  # Base directory - set to root for monorepo workspace support
  # This ensures pnpm workspace is properly recognized
  base = "."
  # Build command - uses netlify-build.sh script from root
  # The script handles pnpm workspace and builds all dependencies
  command = "bash netlify-build.sh"
  # Output directory - relative to base (root)
  publish = "apps/web/out"

[build.environment]
  # Ensure we use the correct Node.js and pnpm versions
  NODE_VERSION = "18"
  PNPM_VERSION = "10.14.0"
  # Enable pnpm for Netlify (helps with workspace dependencies)
  PNPM_FLAGS = "--shamefully-hoist"

# Redirect rules for SPA - catch all routes and serve index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers are handled by public/_headers file
# But we can also set some here for additional control

[[headers]]
  # Apply security headers to all paths
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), browsing-topics=()"

[[headers]]
  # Never cache HTML files
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  # Never cache service worker
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Service-Worker-Allowed = "/"

[[headers]]
  # Never cache version.json
  for = "/version.json"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"

[[headers]]
  # Cache static assets with long TTL (they have contenthash)
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Note: No Next.js plugin needed for static export (output: "export")
# The plugin is only needed for server-side rendering, which we don't use

